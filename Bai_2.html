<script>
    function insertNumberToArray(arr, x, index) {
        if (index < 0 || index > arr.length) {
            return arr;
        } else {
            let newArray = [];
            for (let i = 0; i < arr.length; i++) {
                if (i === index) {
                    newArray.push(x);
                    newArray.push(arr[i]);
                } else {
                    newArray.push(arr[i]);
                }
            }

            return newArray;
        }

    }
    let array = [5,6,7,8];
    let number = 10;
    let index = 1;
    let result = insertNumberToArray(array, number, index);
        console.log(result);
</script>
