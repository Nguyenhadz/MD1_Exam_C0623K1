<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai_3</title>
</head>
<body>
<script>
    function check(number) {
        if (number <= 1) {
            return false;
        }
        if (number <= 3) {
            return true;
        }
        if (number % 2 === 0 || number % 3 === 0) {
            return false;
        }

        for (let i = 5; i * i <= number; i += 6) {
            if (number % i === 0 || number % (i + 2) === 0) {
                return false;
            }
        }
        return true;
    }
    let sum = 0
    let a = +prompt("Input random number:")
    function sumOfListPrime(a) {

        for (let i = 1; i <= a; i++) {
            if (check(i)) {
                sum += i;
            }
        }
        return sum;

    }
    sumOfListPrime(a)
    console.log(sum)
</script>

</body>
</html>
