<body>
<script>
    let score = [6,7,8]
    let medium = 0;
    function findAvg(arr){
        for (let i = 0; i< arr.length; i++){
            medium += arr[i]/arr.length
        }
        return medium;
    }
    findAvg(score);
    console.log(medium)
</script>
